<header class="header">
  <!-- -------- МОБІЛЬНА ВЕРСІЯ -------------- -->
  <div class="header__mobile">
    <div class="my-container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a href="#" target="_blank">
            <div class="header__img">
              <img src="assets/icons/logo.svg" alt="logo" class="img-fluid" />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <div class="header__menu-icon">
              <img src="assets/icons/menu-button.png" alt="menu" />
            </div>
          </button>
        </div>
        <div
          class="offcanvas offcanvas-top"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div
            class="offcanvas-header d-flex align-items-center justify-content-end"
          >
            <button
              type="button"
              class="border-0 bg-0 p-0 pointer d-flex align-items-center justify-content-center"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            >
              <img
                class="close-icon"
                src="assets/icons/close-icon.svg"
                alt="close"
              />
            </button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-between flex-grow-1 pe-3">
              <li class="navig-item fs-6">
                <a href="#"> Tours </a>
              </li>
              <li class="navig-item fs-6">
                <a href="#"> About us </a>
              </li>
              <li class="navig-item fs-6">
                <a href="#"> Testimonials </a>
              </li>
              <li class="navig-item fs-6">
                <a href="#"> Contacts </a>
              </li>
            </ul>
            <div
              class="navbar-nav d-flex flex-row align-items-center justify-content-center gap-3 pe-3 mt-5 mb-3"
            >
              <a href="#" class="navig-item--media">
                <img
                  src="assets/icons/facebook-header.svg"
                  alt="facebook"
                  class="icon-facebook"
                />
              </a>
              <a href="#" class="navig-item--media">
                <img
                  src="assets/icons/instargam-header.svg"
                  alt="instagram"
                  class="icon-instagram"
                />
              </a>
              <a href="#" class="navig-item--media">
                <img
                  src="assets/icons/youtube-header.svg"
                  alt="youtube"
                  class="icon-youtube"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- =============  ДЕСКТОПНА ВЕРСІЯ ================== -->
  <div class="header__desktop">
    <div class="header__top">
      <div class="my-container">
        <div class="header__contacts">
          <div>
            <a href="tel:#" class="phone-link">+1 (234) 567 89 00</a>
          </div>
          <div>
            <a href="mailto:#" class="email-link">cilantro@email.com</a>
          </div>
        </div>
      </div>
    </div>
    <div class="my-container">
      <div class="header__logo">
        <a href="#" target="_blank">
          <div class="media__img">
            <img src="assets/icons/logo.svg" alt="logo" />
          </div>
        </a>
        <div class="header__nav">
          <nav class="nav">
            <ul class="nav__menu">
              <li>
                <a href="#"> Tours </a>
              </li>
              <li>
                <a href="#"> About us </a>
              </li>
              <li>
                <a href="#"> Testimonials </a>
              </li>
              <li>
                <a href="#"> Contacts </a>
              </li>
            </ul>
          </nav>
          <nav class="media">
            <ul class="media__list">
              <li>
                <img
                  src="assets/icons/facebook-header.svg"
                  alt="facebook"
                  class="icon-facebook"
                />
              </li>
              <li>
                <img
                  src="assets/icons/instargam-header.svg"
                  alt="instagram"
                  class="icon-instagram"
                />
              </li>
              <li>
                <img
                  src="assets/icons/youtube-header.svg"
                  alt="youtube"
                  class="icon-youtube"
                />
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
