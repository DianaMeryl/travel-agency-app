<section
  class="discover-carousel"
  data-component="discover-carousel"
  aria-label="Discover sticker carousel"
>
  <div class="discover-carousel__viewport">
    <div class="discover-carousel__track" role="list"></div>
  </div>
  <button class="discover-carousel__btns discover-carousel__btn-prev">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="assets/icons/arrow-left.svg"
            />
            <img
              src="assets/icons/arrow-circle-left.svg"
              alt="icon"
              class="arrow-left-icon"
            />
          </picture>
        </button>
        <button class="discover-carousel__btns discover-carousel__btn-next">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="assets/icons/arrow-right.svg"
            />
            <img
              src="assets/icons/arrow-circle-right.svg"
              alt="icon"
              class="arrow-right-icon"
            />
          </picture>
        </button>
</section>
